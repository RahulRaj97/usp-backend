<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USP Admissions</title>
  </head>

  <body style="font-family: 'Inter', sans-serif; margin: 0; padding: 0">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="
        background-color: #f8f7fe;
        width: 100%;
        max-width: 950px;
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      "
    >
      <tr>
        <td align="center" style="padding: 30px">
          <table
            role="presentation"
            width="100%"
            max-width="600px"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="background-color: #fff; padding: 30px; border-radius: 10px"
          >
            <tr>
              <td align="center" style="padding: 0 0 20px 0">
                <img
                  src="https://designmojo.com.au/wp-content/uploads/2025/03/Group-1.png"
                  alt="Logo"
                  style="max-width: 150px"
                />
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 20px;
                  background-color: #f8f7fe;
                  border-radius: 10px;
                  box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
                "
              >
                <h3
                  style="
                    font-size: 17px;
                    font-weight: 600;
                    color: #212121;
                    border-bottom: 1px solid rgba(112, 101, 239, 0.1);
                    padding-bottom: 15px;
                  "
                >
                  Hello {{AGENT_NAME}}
                </h3>
                <p style="color: #212121; font-size: 17px; font-weight: normal">
                  A new application has been submitted by you.
                </p>
                <p style="color: #212121; font-size: 17px; font-weight: normal">
                  Application ID: {{APPLICATION_ID}}
                </p>
                <p style="color: #212121; font-size: 17px; font-weight: normal">
                  Student Name: {{STUDENT_NAME}}
                </p>
                <p style="color: #212121; font-size: 17px; font-weight: normal">
                  Program Details: {{PROGRAM_DETAILS}}
                </p>
                <!-- Add other relevant application details here -->
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-top: 20px">
                <a
                  href="#"
                  style="
                    text-decoration: none;
                    color: #3a4069;
                    font-size: 12px;
                    margin: 0 10px;
                  "
                  >Blogs</a
                >
                <a
                  href="#"
                  style="
                    text-decoration: none;
                    color: #3a4069;
                    font-size: 12px;
                    margin: 0 10px;
                  "
                  >Events</a
                >
                <a
                  href="#"
                  style="
                    text-decoration: none;
                    color: #3a4069;
                    font-size: 12px;
                    margin: 0 10px;
                  "
                  >Contact Us</a
                >
                <a
                  href="#"
                  style="
                    text-decoration: none;
                    color: #3a4069;
                    font-size: 12px;
                    margin: 0 10px;
                  "
                  >Terms & Conditions</a
                >
                <a
                  href="#"
                  style="
                    text-decoration: none;
                    color: #3a4069;
                    font-size: 12px;
                    margin: 0 10px;
                  "
                  >Self Training</a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
